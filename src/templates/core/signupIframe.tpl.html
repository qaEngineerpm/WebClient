<div class="signupIframe-container">
    <loader-tag class="signupIframe-loader"></loader-tag>
    <div class="signupIframe-iframe"></div>
    <div class="signupIframe-error-message">
    </div>
    <div class="alert alert-danger signupIframe-error-message">
        <p
            translate-context="Info"
            translate>Something went wrong, please refresh the page in order to proceed. If you still see this error message please contact our support team.</p>
        <button
            class="signupForm-btn-help"
            data-action="help"
            type="button">Contact support team</button>
    </div>
</div>
