<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Account suspended</h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p translate-context="Info for the abuse / fraud modal" translate>This account has been suspended due to a potential <a href="https://protonmail.com/support/knowledge-base/account-disabled/" target="_blank">policy violation</a>.</p>
                    <p translate-context="Info for the abuse / fraud modal" translate>If you believe this is in error, please contact us <a href="https://protonmail.com/abuse" target="_blank">here</a>.</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button tabindex="1" autofocus type="button" class="pm_button modal-footer-button" ng-click="ctrl.close()" translate translate-context="Action">OK</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
